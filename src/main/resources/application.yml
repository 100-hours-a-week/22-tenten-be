spring:
  application:
    name : 22-tenten-be
  datasource:
    url: ${MYSQL_URL}
    username: root
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  data:
    redis:
      host: ${REDIS_URL}
      port: 6379
      password:
      fallback: true
      timeout: 2000
  redis:
    redisson:
      config: |
        singleServerConfig:
          address: "redis://${REDIS_URL}:6379"
          password: null
          timeout: 3000
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
  cloud:
    aws:
      credentials:
        access-key: ${AWS_ACCESS_KEY}
        secret-key: ${AWS_SECRET_KEY}
      region:
        static: ap-northeast-2
      s3:
        bucket: ${BUCKET_NAME}

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL}
    password: ${EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

app:
  jwt:
    secret: ${JWT_SECRET}
    issuer: kakaobase
    audience: web
    access:
      token-name: kakaobase_access_token
      expiration-time: 1800000 # 30분
      path: /
    refresh:
      token-name: kakaobase_refresh_token
      expiration-time: 604800000 # 7일
      path: api/auth/tokens
  s3:
    expiration-time: 300
    max-file-size: 10485760

ai:
  server:
    url: ${AI_SERVER_URL}
    connection-timeout: 5000
    read-timeout: 30000
    write-timeout: 30000
    youtube-summary-timeout: 120000
    stream-endpoint: "/chat/stream"
    health-endpoint: "/docs"
    sse:
      write-timeout: 1000000

chat:
  message:
    timeout: 10  # seconds
  typing:
    inactivity-threshold: 1  # seconds
  buffer:
    max-size: 1000
    loading-delay: 3  # seconds - 로딩 패킷 전송 지연
    send-delay: 1  # seconds - AI 서버 요청 지연
    cache-ttl: 60  # seconds - Redis 캐시 TTL
    shutdown-timeout: 5  # seconds - 스케줄러 종료 대기 시간
  session:
    timeout: 31  # seconds - 세션 타임아웃
    long-timeout: 600  # seconds - 장기 세션 타임아웃 (10분)
    check-interval: 30  # seconds - 세션 체크 간격
  connection:
    retry-attempts: 2  # AI 서버 재시도 횟수
    retry-delay: 1  # seconds - AI 서버 재시도 지연
  websocket:
    topics:
      typing: "/topic/chat.typing"
      send: "/topic/chat.send" 
      loading: "/topic/chat.message.loading"
      chunk: "/topic/chat.chunk.send"
      error: "/topic/chat.error"
    destinations:
      send: "/app/chat.send"
      typing: "/app/chat.typing"
      cancel: "/app/chat.cancel"

management:
  endpoints:
    web:
      exposure:
        base-path: /actuator
        include:
          - health
          - info
          - prometheus
  endpoint:
    health:
      show-details: never
  health:
    defaults:
      enabled: false
  metrics:
    tags:
      application: sns-app

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /api/swagger-ui.html

server:
  forward-headers-strategy: framework