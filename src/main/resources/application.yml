spring:
  application:
    name : 22-tenten-be
  datasource:
    url: ${MYSQL_URL}
    username: root
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  data:
    redis:
      host: ${REDIS_URL}
      port: 6379
      password:
      fallback: true
      timeout: 2000
  redis:
    redisson:
      config: |
        singleServerConfig:
          address: "redis://${REDIS_URL}:6379"
          password: null
          timeout: 3000
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
  cloud:
    aws:
      credentials:
        access-key: ${AWS_ACCESS_KEY}
        secret-key: ${AWS_SECRET_KEY}
      region:
        static: ap-northeast-2
      s3:
        bucket: ${BUCKET_NAME}

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL}
    password: ${EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

app:
  jwt:
    secret: ${JWT_SECRET}
    issuer: kakaobase
    audience: web
    access:
      token-name: kakaobase_access_token
      expiration-time: 1800000 # 30분
      path: /
    refresh:
      token-name: kakaobase_refresh_token
      expiration-time: 604800000 # 7일
      path: api/auth/tokens
  s3:
    expiration-time: 300
    max-file-size: 10485760

ai:
  server:
    url: ${AI_SERVER_URL}

management:
  endpoints:
    web:
      exposure:
        base-path: /actuator
        include:
          - health
          - info
          - prometheus
  endpoint:
    health:
      show-details: never
  health:
    defaults:
      enabled: false
  metrics:
    tags:
      application: sns-app

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /api/swagger-ui.html